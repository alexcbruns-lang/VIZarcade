<body>
  <div>CONNECTING TO SPOTIFY...</div>

    // Spotify returns the token in the hash fragment
    // Pass it back to the main page
    if (window.location.hash) {
      window.location.href = '/' + window.location.hash;
    } else {
      window.location.href = '/';
    }
  </script>
